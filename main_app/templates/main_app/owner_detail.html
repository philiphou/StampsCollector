{% extends 'base.html' %}
{% block content %}

<h1>Owner Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ owner.name }}</span>
        <p>Postcode: {{ owner.postcode }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'owners_update' owner.id %}">Edit</a>
        <a href="{% url 'owners_delete' owner.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
