{%extends 'base.html'%}
{%block content%}
<h1>Stamp List</h1>
{%for s in stamps%}
 <div class ="card">
   <div class = "card-content">
     <span class="cart-title">{{s.name}}</span>
     <p>Style: {{s.style}}</p>
     <p>Description: {{s.description}}</p>
      {%if s.release_year < 2000 %}
          <p>Release Year:{{s.release_year}}</p>
      {% else %}
          <p>Release Year:This Century</p>
      {% endif %}
    </div>
 </div>
{% endfor %}
{% endblock %}
