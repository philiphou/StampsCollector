{%extends 'base.html'%}
{%block content%}
<h1>Stamp List</h1>
{%for s in stamps%}
 <div class ="card">
   <a href="{% url 'detail' s.id %}">
    <div class = "card-content">
     <span class="cart-title">{{s.name}}</span>
     <p>Style: {{s.style}}</p>
     <p>Description: {{s.description}}</p>
     <p>Country: {{s.country}}</p>
     
    </div>
  </a>
 </div>
{% endfor %}
{% endblock %}
